<svg width="1200" height="300"
     viewBox="0 0 1200 300"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

  <!-- 1. Фоновое изображение PSU_bunner.jpg -->
  <defs>
    <pattern id="bgImage" patternUnits="userSpaceOnUse"
             width="1200" height="300">
      <image x="0" y="0" width="1200" height="300"
         xlink:href="https://raw.githubusercontent.com/UsrMakson/UsrMakson/main/image/PSU_bunner.jpg"
         preserveAspectRatio="xMidYMid slice"/>

  <!-- Полупрозрачная накладка -->
  <rect width="1200" height="300" fill="rgba(255,77,79,0.5)"/>

    </pattern>

    <!-- 2. Красный градиент для текста -->
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4d4f"/>
      <stop offset="50%" style="stop-color:#ff7875"/>
      <stop offset="100%" style="stop-color:#ff4d4f"/>
    </linearGradient>
  </defs>

  <!-- 3. Применяем фон -->
  <rect width="1200" height="300" fill="url(#bgImage)"/>

  <!-- 4. Полупрозрачная красная накладка для контраста -->
  <rect width="1200" height="300" fill="rgba(255,77,79,0.5)"/>

  <!-- 5. Левая надпись -->
  <text x="250" y="150"
        font-family="Verdana, sans-serif"
        font-size="56"
        font-weight="bold"
        fill="url(#redGrad)"
        text-anchor="middle"
        dominant-baseline="middle">
    Bachelor
  </text>
     <text x="250" y="200"
        font-family="Verdana, sans-serif"
        font-size="56"
        font-weight="bold"
        fill="url(#redGrad)"
        text-anchor="middle"
        dominant-baseline="middle">
    course
  </text>

  <!-- 6. Герб по центру -->
  <image x="500" y="50" width="200" height="200"
         xlink:href="https://raw.githubusercontent.com/UsrMakson/UsrMakson/main/image/emblem.png"
         preserveAspectRatio="xMidYMid meet"/>

  <!-- 7. Правая надпись -->
  <text x="950" y="150"
        font-family="Verdana, sans-serif"
        font-size="56"
        font-weight="bold"
        fill="url(#redGrad)"
        text-anchor="middle"
        dominant-baseline="middle">
    Second-year
  </text>
     <text x="950" y="200"
        font-family="Verdana, sans-serif"
        font-size="56"
        font-weight="bold"
        fill="url(#redGrad)"
        text-anchor="middle"
        dominant-baseline="middle">
    student
  </text>

  <!-- 8. Нижняя декоративная линия -->
  <line x1="100" y1="280" x2="1100" y2="280"
        stroke="#ff4d4f" stroke-width="2" opacity="0.7"/>
</svg>
