<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="300"
     viewBox="0 0 1200 300"
     xmlns="http://www.w3.org/2000/svg"
     role="img"
     aria-label="Баннер профиля студента второго курса бакалавриата">
  <!-- Доступность -->
  <title>GitHub Profile Banner</title>
  <desc>Баннер с фоновым изображением университета и эмблемой в центре</desc>

  <!-- Фоновое изображение -->
  <image x="0" y="0" width="1200" height="300"
         href="/PSU_bunner.jpg"
         preserveAspectRatio="xMidYMid slice"/>

  <!-- Полупрозрачная накладка для контраста -->
  <rect width="1200" height="300"
        fill="rgba(0,0,0,0.3)"/>

  <!-- Эмблема в центре -->
  <image x="500" y="50" width="200" height="200"
         href="/emblem.png"
         preserveAspectRatio="xMidYMid meet"
         role="img"
         aria-label="Герб университета"/>

  <!-- Текст слева -->
  <g role="text" aria-label="Bachelor course">
    <text x="250" y="140"
          font-family="Verdana, sans-serif"
          font-size="52"
          font-weight="bold"
          fill="#ffffff"
          text-anchor="middle"
          dominant-baseline="middle">
      Bachelor
    </text>
    <text x="250" y="190"
          font-family="Verdana, sans-serif"
          font-size="52"
          font-weight="bold"
          fill="#ffffff"
          text-anchor="middle"
          dominant-baseline="middle">
      course
    </text>
  </g>

  <!-- Текст справа -->
  <g role="text" aria-label="Second-year student">
    <text x="950" y="140"
          font-family="Verdana, sans-serif"
          font-size="52"
          font-weight="bold"
          fill="#ffffff"
          text-anchor="middle"
          dominant-baseline="middle">
      Second-year
    </text>
    <text x="950" y="190"
          font-family="Verdana, sans-serif"
          font-size="52"
          font-weight="bold"
          fill="#ffffff"
          text-anchor="middle"
          dominant-baseline="middle">
      student
    </text>
  </g>

  <!-- Декоративная линия -->
  <line x1="100" y1="280" x2="1100" y2="280"
        stroke="#ffffff" stroke-width="2" opacity="0.6"/>
</svg>
